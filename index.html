<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>
    <div class="password-generator">
        <h2>Password generator</h2>
        <div class="pwd-gen-content">
            <div id="output_field" class="pwd-gen-output" contenteditable=""></div>
            <div class="pwd-gen-buttons">
                <button id="generate_button" class="buttons">Generate</button>
                <button id="copy_button" class="buttons">Copy</button>
            </div>
            <div class="pwd-gen-settings">
                <div class="pwd-gen-settings-title">Settings</div>
                <div class="pwd-gen-settings-content">
                    <div>
                        <label for="password_length" class="pwd-gen-settings-name">Password length:</label>
                        <input id="password_length" class="pwd-gen-settings-input" type="number" value="8" min="1" max="32">
                    </div>
                    <div class="checkbox-container">
                        <div>
                            <label>
                                <input type="checkbox" id="uppercase">
                                Uppercase letters
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" id="lowercase">
                                Lowercase letters
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" id="special_symbols">
                                Special symbols
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
